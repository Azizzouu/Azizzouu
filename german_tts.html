<!doctype html>
<html lang="de">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>German TTS — Lokal</title>
<style>body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; max-width:900px; margin:24px auto; padding:16px; }
textarea { width:100%; height:220px; font-size:16px; padding:10px; box-sizing:border-box; }
.controls { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
button { padding:8px 12px; font-size:15px; cursor:pointer; }
select,input[type=range] { padding:6px; }
.status { margin-top:10px; color:#333; font-size:14px; }
.small { font-size:13px; color:#555; }</style></head>
<body>
<h1>German TTS (lokal)</h1>
<label class="small">Text (auf Deutsch):</label>
<textarea id="text">Gib hier deinen deutschen Text ein. Drücke Play, um ihn anzuhören.</textarea>
<div class="controls">
<button id="play">▶ Play</button>
<button id="pause">⏸ Pause</button>
<button id="stop">⏹ Stop</button>
<button id="back">⟲ -5s</button>
<button id="forward">⟳ +5s</button>
<label class="small">Stimme:
<select id="voiceSelect"></select>
</label>
<label class="small">Rate:
<input id="rate" type="range" min="0.5" max="2" step="0.1" value="1">
<span id="rateVal">1.0</span>
</label>
<label class="small">Pitch:
<input id="pitch" type="range" min="0.5" max="2" step="0.1" value="1">
<span id="pitchVal">1.0</span>
</label>
</div>
<div class="status" id="status">Status: bereit.</div>

</script>
</body></html>
